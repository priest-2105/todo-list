<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./todo-removebg-preview.png" type="image/x-icon">
</head>
<body>

            <h1>Todos</h1>

        <div class="info">
            <div>
                <div>`Enter` to add New list</div>
                <div>Click To Complete </div>
                <div>Right Click To Remove</div>
            </div>
        </div>

            <form action="" id="form">
                <input 
                type="text"  
                class="input" 
                placeholder="Enter Your TODO"
                autocomplete="off"
                id="input">
                
                <ul class="todos" id="todos">
                    <!-- <li>This is a todo  <i id="check" class="fa completed fa-check"></i></li> -->
                </ul>
            </form>


    <script src="https://kit.fontawesome.com/0fcc8b9f34.js" crossorigin="anonymous"></script>
 
    <script src="./super.js"></script>
</body>
</html>
